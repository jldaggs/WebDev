<div class="container mt-5" ng-controller="blogCommentAddController">
  <h2 class="pageTitle">Comment on Blog: {{ blog.blogTitle }}</h2>
  
  <!-- Display blog details -->
  <div class="blog-entry-title">
    {{ blog.blogTitle }}
</div>
<div class="blog-entry-content">
    {{ blog.blogText }}
</div>    
<div class="blog-entry-date">
    Posted by {{ blog.blogAuthor.name }} on {{ blog.createdAt | date:'mediumDate' }} at {{ blog.createdAt | date:'shortTime' }}
  </div>
</div>
  <!-- Form to add a comment -->
  <form ng-submit="addComment()">
      <div class="form-group">
          <label for="commentText">Your Comment:</label>
          <textarea id="commentText" ng-model="comment.text" class="form-control" rows="3" required></textarea>
      </div>
      <div class="form-actions">
          <button type="submit" class="btn btn-primary">Post Comment</button>
          <!-- Cancel button/link -->
          <a href="#!/blogs" class="btn btn-secondary">Cancel</a>
      </div>
  </form>
</div>
